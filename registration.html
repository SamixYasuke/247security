<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="./registration.js" defer></script>
    <title>Registration</title>
  </head>
  <body class="registration-form-container">
    <header class="registration-header">
      <img src="./assets/images/image 2.png" alt="" />
      <img src="./assets/images/Vector (2).png" alt="" />
    </header>
    <form class="registration-form">
      <div class="registration-form-email-container">
        <p class="registration-form-input-header">
          Email Address <span>*</span>
        </p>
        <input
          type="email"
          id="email"
          name="email"
          id="email"
          placeholder="Email *"
        />
        <p>We'll never share your email with anyone else.</p>
      </div>
      <div class="registration-form-password-container">
        <p class="registration-form-input-header">Password <span>*</span></p>
        <input
          type="password"
          placeholder="Password *"
          name="password"
          id="password"
        />
      </div>
      <div class="registration-form-confirm-password-container">
        <p class="registration-form-input-header">Password <span>*</span></p>
        <input
          type="password"
          placeholder="Confirm Password *"
          name="confirm-password"
          id="confirm-password"
        />
      </div>
      <div class="registration-form-work-photo-container">
        <p class="registration-form-input-header">Work Photo <span>*</span></p>
        <div>
          <label for="work-photo">
            <p id="work-photo-file-name">Upload a picture of you in a suit</p>
            <img src="./assets/images/file-add.png" alt="file-add.png" />
          </label>
          <input
            type="file"
            name="work-photo"
            id="work-photo"
            accept=".txt, .pdf, .doc, .docx, .xls, .xlsx, .ppt, .pptx, .jpg, .jpeg, .png, .gif, .bmp, .tif, .tiff, .svg, .psd, .ai, .eps, .zip, .rar, .7z, .tar, .gz, .bz2, .html, .htm, .css, .js, .csv"
            onchange="handleWorkPhotoUpload(event)"
          />
          <div id="work-photo-error-message" style="color: red; display: none">
            File size exceeds 50MB. Please select a smaller file.
          </div>
        </div>
      </div>
      <div class="registration-form-license-container">
        <p class="registration-form-input-header">
          Relevant licenses <span>*</span>
        </p>
        <div>
          <label for="license">
            <p id="license-file-name">Upload all relevant licenses</p>
            <img src="./assets/images/file-add.png" alt="file-add.png" />
          </label>
          <input
            type="file"
            name="license"
            id="license"
            accept=".txt, .pdf, .doc, .docx, .xls, .xlsx, .ppt, .pptx, .jpg, .jpeg, .png, .gif, .bmp, .tif, .tiff, .svg, .psd, .ai, .eps, .zip, .rar, .7z, .tar, .gz, .bz2, .html, .htm, .css, .js, .csv"
            onchange="handleLicenseUpload(event)"
          />
          <div id="license-error-message" style="color: red; display: none">
            File size exceeds 50MB. Please select a smaller file.
          </div>
        </div>
      </div>
      <div class="registration-form-submit-button-container">
        <button type="submit" onclick="submitForm(event.preventDefault())">
          Submit
        </button>
      </div>
    </form>
  </body>
</html>
